<!doctype html>
<html lang="en">
<head>
  <title>Futura Bootstrap Theme</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Custom built theme - This already includes Bootstrap 4 -->
  <link rel="stylesheet" href="../scss/futura.min.css">
  <!-- Font Awesome icons -->
  <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-futura fixed-top navbar-expand-lg" id="navbar"></nav>

    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4 text-uppercase">Carousel Portfolio</h1>
            <p class="lead">Use a carousel component to display multiple images from your portfolio.</p>
        </div>
    </div>
    
    <div class="container">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="../img/0.jpg" alt="Slide image">
                </div>
                <script src="../node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
                <script type="text/javascript">
                    $(document).ready(function() {
                        for (var i = 1; i < 13; i++) {
                            var item = document.createElement('div');
                            $(item).addClass('carousel-item');
                            $(item).appendTo('.carousel-inner');
                            console.log(item);
                            var img = document.createElement('img');
                            $(img).addClass('d-block w-100');
                            $(img).attr('src', '../img/' + i + '.jpg').attr('alt', 'Slide Image');
                            $(img).appendTo(item);
                            console.log(img);
                        }
                    });
                </script>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <footer class="footer bg-primary" id="footer"></footer>

<script src="../node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
  $(function() {
    $('#navbar').load('navbar.html');
    $('#footer').load('footer.html');
  })
</script>
<script src="../node_modules/popper.js/dist/umd/popper.js" type="text/javascript"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>

</body>
</html>
