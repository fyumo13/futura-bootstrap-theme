<!doctype html>
<html lang="en">
<head>
    <title>Futura Bootstrap Theme</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Custom built theme - This already includes Bootstrap 4 -->
    <link rel="stylesheet" href="../scss/futura.min.css">
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-futura fixed-top navbar-expand-lg">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarTogglerDemo" aria-controls="navbarTogglerDemo"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand text-uppercase" href="#!">Futura</a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo" my-2 my-lg-0>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link text-lowercase" href="index.html">Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-lowercase" href="components.html">Components</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-lowercase" href="style.html">Style</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-lowercase" href="demo.html">Demo</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4 text-uppercase">Lake Wenatchee</h1>
            <p>Drove out to Lake Wenatchee for the day in the winter. The lake was frozen over still so we were able to get some great pictures of the scenery.</p>
        </div>
    </div>

    <div class="container">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="../img/demo/lake-wenatchee/0.jpg" alt="Slide image">
                </div>
                <script src="../node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
                <script type="text/javascript">
                    $(document).ready(function() {
                        for (var i = 1; i < 7; i++) {
                            var item = document.createElement('div');
                            $(item).addClass('carousel-item');
                            $(item).appendTo('.carousel-inner');
                            console.log(item);
                            var img = document.createElement('img');
                            $(img).addClass('d-block w-100');
                            $(img).attr('src', '../img/demo/lake-wenatchee/' + i + '.jpg').attr('alt', 'Slide Image');
                            $(img).appendTo(item);
                            console.log(img);
                        }
                    });
                </script>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <footer class="footer bg-primary">
        <ul class="list-inline">
            <li><a href="https://www.facebook.com/fredrik.yumo"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="https://www.instagram.com/freddybear13/"><i class="fab fa-instagram"></i></a></li>
            <li><a href="https://www.linkedin.com/in/fredrikyumo/"><i class="fab fa-linkedin"></i></a></li>
            <li><a href="https://github.com/fyumo13"><i class="fab fa-github"></i></a></li>
            <li><a href="https://www.flickr.com/photos/freddybear13/"><i class="fab fa-flickr"></i></a></li>
        </ul>
    </footer>

<script src="../node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
<script src="../node_modules/popper.js/dist/umd/popper.js" type="text/javascript"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>

</body>
</html>
